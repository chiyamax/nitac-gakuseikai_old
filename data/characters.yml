characters:
  -
    - name: 物部創太
    - detail: |-
        主人公的存在。
        建築学科2年。
        中学生の頃は内向的だったがある理由から高専に入学し、その後性格が明るく活発になる。
        チャレンジ精神旺盛で、文化発表会を始め各行事で様々な企画を立ちあげる。
        学生会執行部文化局員。
        成績は中の上で得意科目は設計演習。
        好きな食べ物は肉じゃが。
        合唱部とものづくり同好会を兼部。
  -
    - name: 都恵
    - detail: |-
        都市システム工学科2年。
        学生会執行部会計局員。
        周りを引っ張っていけるリーダー的才能があるが、恋愛には疎い。
        冷静沈着だがいつもまりあに調子を狂わされる。成績はクラスでトップ10。
        運動神経もそこらの男子には負けないほど良い。
        剣道部所属。最高時速はマッハ2(と男子からは噂される。)
        好きな食べ物はピザだが、自身の料理の腕はテロ並みにど下手くそん。
  -
    - name: 佐藤晃機
    - detail: |-
        機械工学科2年。
        性格は素直で実直。情熱があり熱い。すごくタフ。でも意外と心はガラスのハート。
        成績はあまりよろしくなく、テスト前は光の講義を受ける。
        学生会執行部体育局。
        傍らのロボットは先輩から受け継ぎ、彼と光が完成させたロボット・モモタス初号機。
        恵に淡い恋心を持つが相手が例によって恋愛に疎く気付いて貰えない。
        好きな食べ物はラーメン。執行部の非リア代表。
        ロボット工学研究部と空手部を兼部。
  -
    - name: 上電光
    - detail: |-
        電気情報工学科2年。
        イケメンで成績は常にトップ。
        クラスの委員長でもあり絵に描いた様な優等生だかやや中二病の気があり、何処か抜けている愛すべき秀才。
        モモタスのプログラミングを引き継いだ。
        実はアニメオタク。
        好きな食べ物はシュークリーム。甘党。以外と料理上手。
        棋道同好会とWeb研を兼部。
  -
    - name: 建谷まりあ
    - detail: |-
        建築学科2年。
        学生会執行部環境局員。
        そのルックスゆえ男子から人気が高いが、当人はど天然でそれをわかっていない。
        苦手科目は数学系統全般。
        イタズラ好きでポールと毎回定例会で何かやらかす。
        女子力を上げたい恵から時々女子力対決を挑まれるが、大概返り討ちにする。
        成績は晃機同様あまりよろしくなく、光の講義を受ける。
        常時スマイルを絶やさないが本人は意識はないらしい。
        好きな食べ物はオムライス。趣味はガーデニングと読書。
        イングリッシュガーデン同好会と茶道部を兼部。
  -
    - name: ポール
    - detail: |-
        ある日明石高専上空に突如宇宙船らしきものと現れ、そのまま不時着した自称宇宙人。
        何故かそのまま創太達の学年に在学しはじめ、現在寮生で機械工学科2年。
        学生会執行部書記局員。
        宇宙人なはずなのだが流暢な日本語を話す。イタズラ好きでまりあと仲が良い。
        夏祭りに浴衣を着こなし現れる程の日本通。出身星、経歴共に一切不明だが一応男子として扱われている。
        宇宙船の修理をしながら機械工学のみならず各学科の幅広い学問に興味を示す。
        実は語学に堪能。6カ国語を使いこなす。趣味はシルクスクリーンによるTシャツ制作。
        頭の触覚は本人曰く光センサー。
        好きな食べ物は納豆。
        茶道部とバドミントン部を兼部。
